    <header></header>
    <main>
      <h1>Validación de teléfono medieante a expresiones regulares:</h1>
      <form action="">

          type="tel"
          minlength="9"
          maxlength="9"
          placeholder="Enter 9 digits of your phone number"
          required
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
  </body>
