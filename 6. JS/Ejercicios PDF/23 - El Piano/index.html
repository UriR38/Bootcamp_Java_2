<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El 3.14ano</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="piano">
        <div class="key white" data-note="C" data-key="A">
            <div class="label">A</div>
        </div>
        <div class="key black" data-note="C2" data-key="W">
            <div class="label">W</div>
        </div>
        <div class="key white" data-note="D" data-key="S">
            <div class="label">S</div>
        </div>
        <div class="key black" data-note="D2" data-key="E">
            <div class="label">E</div>
        </div>
        <div class="key white" data-note="E" data-key="D">
            <div class="label">D</div>
        </div>
        <div class="key white" data-note="F" data-key="F">
            <div class="label">F</div>
        </div>
        <div class="key black" data-note="F2" data-key="T">
            <div class="label">T</div>
        </div>
        <div class="key white" data-note="G" data-key="G">
            <div class="label">G</div>
        </div>
        <div class="key black" data-note="G2" data-key="Y">
            <div class="label">Y</div>
        </div>
        <div class="key white" data-note="A" data-key="H">
            <div class="label">H</div>
        </div>
        <div class="key black" data-note="A2" data-key="U">
            <div class="label">U</div>
        </div>
        <div class="key white" data-note="J" data-key="J">
            <div class="label">J</div>
        </div>
        <div class="key white" data-note="C2" data-key="K">
            <div class="label">K</div>
        </div>
    </div>
    <script src="./ts/piano.js"></script>
</body>

</html>
