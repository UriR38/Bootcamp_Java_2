<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Control</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <label for="add-item">Add Item</label>
            <div class="button-container" id="add-item">
                <button>push</button>
                <button>unshift</button>
                <div>
                    <button>insert at</button>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="section">
            <label for="remove-item">Remove Item</label>
            <div class="button-container" id="remove-item">
                <button>pop</button>
                <button>shift</button>
                <div>
                    <button>remove at</button>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <p></p>
        </div>
    </div>
</body>

</html>
