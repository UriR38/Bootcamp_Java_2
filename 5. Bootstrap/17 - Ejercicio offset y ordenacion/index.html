<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

            <div class="col-6 col-sm-3 offset-md-3 bg-primary border" style="height: 100px;"></div>
            <div class="col-6 col-sm-3 bg-primary border margen" style="height: 100px;"></div>
            <div class="col-6 col-sm-3 bg-primary border" style="height: 100px;"></div>
            <div class="col-6 col-sm-3 offset-md-6 bg-primary border" style="height: 100px;"></div>
        </div>
        <div class="row gx-2">
            <div class="col bg-info border d-none d-sm-block d-md-none order-sm-first" style="height: 30px;"></div>
        </div>
        <div class="row my-2 gx-2">
            <div class="col-6 col-sm-3 bg-dark text-white border order-md-4" style="height: 100px;"></div>

        </div>
        <div class="row gx-2">
            <div class="col bg-info border d-sm-none" style="height: 30px;"></div>

            <div class="col-lg-3 d-none d-lg-block order-xl-1 order-lg-1"></div>

            <div class="col-lg-3 col bg-warning border d-none d-sm-block order-md-1 order-xl-3 order-lg-3 d-none d-sm-block" style="height: 80px;"></div>
            <div class="col-lg-3 d-none d-lg-block order-xl-4 order-lg-4"></div>
        </div>
        <div class="row gx-2" style="height: 50px;">
